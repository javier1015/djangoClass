{% extends 'base.html' %}

{% block contenido %}
    <!-- <h2>Hola desde nosotros {{titu}}</h2> -->
    {% load static %}
  
  <!--================ Hero sm Banner start =================-->      
  <section class="hero-banner hero-banner--sm mb-30px">
    <div class="container">
      <div class="hero-banner--sm__content">
        <h1>{{titulo}}</h1>
        <nav aria-label="breadcrumb" class="banner-breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'index' %}">inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Equipo de desarrollo</li>
          </ol>
        </nav>
      </div>
    </div>
  </section>
  <!--================ Hero sm Banner end =================-->


  <!--================ Testimonial section start =================-->      
  <section class="section-padding bg-magnolia">
    <div class="container" id="equipo">
      <div class="section-intro pb-5 text-center">
        <h2 class="section-intro__title">Equipo de desarrollo </h2>
        <p class="section-intro__subtitle"></p>
      </div>

      <div class="owl-carousel owl-theme testimonial">
        <div class="testimonial__item text-center">
          <div class="testimonial__img">
            <img src="{% static 'assets/img/testimonial/javi.png' %}" alt="">
          </div>
          <div class="testimonial__content">
            <h3>{{nombreJ}}</h3>
            <p>{{profesionJ}}</p>
            <p class="testimonial__i">   </p>
          </div>
        </div>
        <div class="testimonial__item text-center">
          <div class="testimonial__img">
            <img src="{% static 'assets/img/testimonial/2.png' %}" alt="">
          </div>
          <div class="testimonial__content">
            <h3>{{nombreB}}</h3>
            <p>{{profesionB}}</p>
            <p class="testimonial__i">{{descripcionB}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--================ Testimonial section end =================-->
  
{% endblock %}
